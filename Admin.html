<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º—ñ–Ω–∫–∞ ‚Äî –¢–æ–≤–∞—Ä–∏</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .card {
      border-radius: 10px;
    }
    .card img {
      max-height: 150px;
      object-fit: cover;
    }
    .admin-password {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<div class="admin-password" id="password-section">
  <h3>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø—É</h3>
  <input type="password" id="adminPass" class="form-control mb-2" placeholder="–ü–∞—Ä–æ–ª—å">
  <button class="btn btn-primary w-100" onclick="checkPassword()">–£–≤—ñ–π—Ç–∏</button>
</div>

<div class="container d-none" id="admin-panel">
  <h1 class="mb-4">–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å —Ç–æ–≤–∞—Ä—ñ–≤</h1>

  <form id="addForm" class="row g-3 mb-4">
    <h4>‚ûï –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h4>
    <div class="col-md-3">
      <input type="text" class="form-control" name="id" placeholder="ID (—É–Ω—ñ–∫–∞–ª—å–Ω–∏–π)" required>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" name="title" placeholder="–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" name="price" placeholder="–¶—ñ–Ω–∞" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" name="image" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è" required>
    </div>
    <div class="col-12">
      <textarea class="form-control" name="description" placeholder="–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">–î–æ–¥–∞—Ç–∏</button>
    </div>
  </form>

  <div id="productList" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<script>
const API_URL = 'https://sheetdb.io/api/v1/tolw8z6wfcja6';
const PASSWORD = 'admin123'; // üîí –ú–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏ –Ω–∞ –±—ñ–ª—å—à –Ω–∞–¥—ñ–π–Ω–∏–π

function checkPassword() {
  const input = document.getElementById('adminPass').value;
  if (input === PASSWORD) {
    document.getElementById('password-section').classList.add('d-none');
    document.getElementById('admin-panel').classList.remove('d-none');
    fetchProducts();
  } else {
    alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!');
  }
}

function fetchProducts() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      data.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${item.image}" class="card-img-top" alt="${item.title}">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text small">${item.description || ''}</p>
              <strong>${item.price} –≥—Ä–Ω</strong>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-sm btn-danger" onclick="deleteProduct('${item.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    });
}

function deleteProduct(id) {
  if (confirm('–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç–æ–≤–∞—Ä?')) {
    fetch(`${API_URL}/id/${id}`, {
      method: 'DELETE'
    }).then(() => fetchProducts());
  }
}

document.getElementById('addForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const data = {
    data: {
      id: form.id.value,
      title: form.title.value,
      price: form.price.value,
      description: form.description.value,
      image: form.image.value
    }
  };
  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => {
    form.reset();
    fetchProducts();
  });
});
</script>

</body>
</html>
